
[package]
name = "solgod-bagsfm"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["SolGod Team <team@solgod.trade>"]
description = "SolGod â€” bags.fm trading bot scaffold (bundler, sniper, market-maker, tracker, export)."
readme = "README.md"
repository = "https://example.com/solgod-bagsfm"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
dotenvy = "0.15"
anyhow = "1.0"
